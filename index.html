<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU 性能天梯图</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .details {
            display: none;
            text-align: left;
            margin-top: 10px;
        }
        .details img {
            max-width: 150px;
            height: auto;
            margin-right: 20px;
            vertical-align: middle;
        }
    </style>
    <script>
        function toggleDetails(id) {
            const details = document.getElementById(id);
            details.style.display = details.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <header>
        <h1>CPU 性能天梯图</h1>
    </header>
    <table>
        <thead>
            <tr>
                <th>排名</th>
                <th>CPU 型号</th>
                <th>性能分数</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>AMD Ryzen 9 7950X</td>
                <td>48000</td>
                <td><button onclick="toggleDetails('details1')">展开</button></td>
            </tr>
            <tr id="details1" class="details">
                <td colspan="4">
                    <img src="https://via.placeholder.com/150" alt="AMD Ryzen 9 7950X">
                    <span>AMD Ryzen 9 7950X 是目前顶级的高性能处理器，适合高负载的任务和游戏。</span>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Intel Core i9-13900K</td>
                <td>47000</td>
                <td><button onclick="toggleDetails('details2')">展开</button></td>
            </tr>
            <tr id="details2" class="details">
                <td colspan="4">
                    <img src="https://via.placeholder.com/150" alt="Intel Core i9-13900K">
                    <span>Intel Core i9-13900K 提供了强大的单核性能，适合需要高主频的应用。</span>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>AMD Ryzen 7 7800X3D</td>
                <td>45000</td>
                <td><button onclick="toggleDetails('details3')">展开</button></td>
            </tr>
            <tr id="details3" class="details">
                <td colspan="4">
                    <img src="https://via.placeholder.com/150" alt="AMD Ryzen 7 7800X3D">
                    <span>AMD Ryzen 7 7800X3D 是游戏玩家的绝佳选择，拥有出色的能效比。</span>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
