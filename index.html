<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU 性能天梯图</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <h1>CPU 性能天梯图</h1>
    </header>
    <table>
        <thead>
            <tr>
                <th>排名</th>
                <th>CPU 型号</th>
                <th>性能分数</th>
                <th>功耗 (W)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>AMD Ryzen 9 7950X</td>
                <td>48000</td>
                <td>170</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Intel Core i9-13900K</td>
                <td>47000</td>
                <td>253</td>
            </tr>
            <tr>
                <td>3</td>
                <td>AMD Ryzen 7 7800X3D</td>
                <td>45000</td>
                <td>120</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Intel Core i7-13700K</td>
                <td>44000</td>
                <td>200</td>
            </tr>
            <tr>
                <td>5</td>
                <td>AMD Ryzen 5 7600X</td>
                <td>39000</td>
                <td>105</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
