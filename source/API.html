<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>服务器状态查询</title>
</head>
<body>
    <h3>ARK开荒服务器状态</h3>
    <pre id="serverInfo"></pre>

    <script>
        // 定义回调函数，用于处理返回的数据
        function handleServerData(data) {
            const infoElement = document.getElementById('serverInfo');
            // 将数据格式化后显示
            infoElement.textContent = JSON.stringify(data, null, 2);
        }

        // 创建script标签实现跨域请求
        const script = document.createElement('script');
        // 拼接回调函数名到URL，使返回数据能触发该函数
        script.src = 'http://203.135.99.51:10141/v2/server/status?token=info&callback=handleServerData';
        document.body.appendChild(script);
    </script>
</body>
